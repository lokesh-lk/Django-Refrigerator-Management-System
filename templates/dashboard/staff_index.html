{% load crispy_forms_tags %}
<div class="container">
    <div>
        <div class="row mt-4">
            <div class="col-md-4">  
                <div class="card">
                    <div class="card-header">
                        Dispatch Request
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <input class="btn btn-info btn-block" type="submit" value="Make Request">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Order Records
                    </div>
                    <div class="card-body">
                        <table class="table bg-white">
                            <thead class="bg-info text-white">
                                <tr>
                                    <th scope="col">Product</th>
                                    <th scope="col">Category</th>
                                    <th scope="col">Quantity</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                {% for dispatch in dispatchs %}
                                <tr>
                                    <td>{{ dispatch.inward.name }}</td>
                                    <td>{{ dispatch.inward.category }}</td>
                                    <td>{{ dispatch.product_quantity }}</td>
                                    
                                </tr>
                            
                               {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
